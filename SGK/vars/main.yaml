---

####################
### 0.1-HostName ###
####################
# Домен
domain: 'stend2.com'



########################
### 0.4-Network_ALSE ###
########################
# Сеть передачи данных
# net     - IP адрес
# mask    - Маска сети
# vlan    - Виртуальная сеть
# gateway - IP адрес маршрутизатора
# bind    - IP адрес сервера DNS (контроллер домена)
net:
  net: 10.10.10.0
  mask: 255.255.255.0
  vlan: 10
  gateway: 10.10.10.1
  bind: 10.10.10.111
# Сеть управления
mgmt:
  net: 10.10.110.0
  mask: 255.255.255.0
  vlan: 110

#####################
### 0.5-Time_ALSE ###
#####################
# Настройки системного времени
# timezone - часовой пояс
# srv      - имя внутреннего сервера времени (контроллер домена)
# ntp      - IP aдрес внешнего сервера времени (межсетевой экран). 127.127.1.0 в изолированной системе
ntp:
  timezone: Europe/Dublin
  srv: c1n1
  ntp: 10.10.10.1

####################
### 1.1-PXE_ALSE ###
####################
# Сервер PXE
# srv  - Имя сервера
# port - Порт веб сервера с пресидами
# dhcp - Диапазон адресов DHCP сервера
pxe:
  srv: c1n1
  port: 8085
  dhcp:
  - 200
  - 210

