########################
### 3.3-kubernetes   ###
########################
# net_dns_server_forward: вышестоящий ДНС сервер
# net_local_domain: домен для ЭК
# net_address_master01: адрес сервера/ВМ
# storage_size_prometheus, nfs_provisioner_disk_size: размеры хранилищ
# - lvm_provisioner_device_pattern указать диск, на котором будет развёрнуто блочное хранилище
# - local_admin указать учётную запись администратор с правами sudo
k8s:
  keepalived_IP:  192.168.1.230
  haproxy_port:   9443
  # подсеть выделенная для подов
  pod_subnet:     10.233.64.0/18
  # подсеть выделенная для сервисов
  service_subnet: 10.233.0.0/18
  # адрес внутреннего днс куба (первые 3 октета из подсети сервисов, последний - 10)
  core_dns:       10.233.0.10
  masters:
  - srv-master-1
  - srv-master-2
  - srv-master-3
  workers:
  - srv-worker-1
  - srv-worker-2
  - srv-worker-3
  lvm_provisioner:
    namespace: csi-lvm-system
    device: /dev/sdb
    #disk: /dev/disk/by-id/scsi-33000000100000001
    #vg_name: vg01
  nfs_provisioner:
    namespace: csi-nfs
    disk_size: 50Gi
    #portal_ip: "10.150.0.200:3260"
    #iqn_target: iqn.2023-09.com.hac:alt.target01
    #iqn_lun: 2
  rwo_sc: csi-lvm
  rwx_sc: csi-nfs

  
  

