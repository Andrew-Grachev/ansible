---

####################
### 0.1-hostname ###
####################
# Домен
domain: 'test.local'


####################
### 0.2-repo     ###
####################
# srv     - Имя сервера репозиториев
# port    - Порт HTTP
repo:
  srv: c1n1
  port: 8080
  name_iso:
  - installation-1.7.5.16-06.02.24_14.21
  - main_update-1.7.5.16-06.02.24_14.21
  - base-1.7.5.16-06.02.24_14.21
  #- extended-1.7.5.ext1.5-07.11.2023_19.05
  
  dist: 1.7_x86-64
  res: contrib main non-free


####################
### 0.3-network  ###
####################
# Сеть передачи данных
# net     - IP адрес
# mask    - Маска сети
# vlan    - Виртуальная сеть  
# gateway - IP адрес маршрутизатора
# bind    - IP адрес сервера DNS (контроллер домена) 
net:
  net: 10.10.20.0
  mask: 255.255.255.0
  vlan: 20
  gateway: 10.10.20.1
  bind: 10.10.20.111
# Сеть управления
mgmt:
  net: 10.10.120.0
  mask: 255.255.255.0  
  vlan: 120


####################
### 0.4-time     ###
####################
# Настройки системного времени
# timezone - часовой пояс
# srv      - имя внутреннего сервера времени (контроллер домена)
# ntp_int  - IP адрес внутреннего сервера времени (контроллер домена)
# ntp_out  - IP aдрес внешнего сервера времени (межсетевой экран). 127.127.1.0 в изолированной системе
ntp:
  timezone: Europe/Samara
  srv: c1n1
  ntp_int: 10.10.20.111
  ntp_out: 10.10.20.1


####################
### 0.5-puppet   ###
####################
