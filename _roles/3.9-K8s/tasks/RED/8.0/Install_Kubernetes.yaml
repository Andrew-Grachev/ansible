---

- name: Проверка наличия '/etc/kubernetes'
  stat:
    path: /etc/kubernetes
  register: kubernetes_result
  ignore_errors: yes

- name: Установка 'kubernetes'
  block:

  - name: Установка вспомогательных пакетов
    dnf:
      update_cache: true
      name:
      - python3-pip
      - python3-kubernetes
      - bind-utils
      - curl
      - htop
      - iftop
      - git
      - wget
      - net-tools

  - name: Установка модулей Python
    pip:
      executable: pip3
      extra_args: --no-warn-script-location
      name:
      - ansible
      - ansible-core
      - ansible-lint
      - kubernetes
      - collection

