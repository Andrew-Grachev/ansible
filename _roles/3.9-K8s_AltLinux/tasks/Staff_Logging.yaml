---

- name: Чтение статуса 'Logging'
  shell: kubectl get pods -n logging | grep 'elasticsearch' | grep 'Running'
  register: status_logging
  become: false
  ignore_errors: yes

- name:
  block:

  - name: Create namespace for logging
    kubernetes.core.k8s:
      kubeconfig: '/home/{{ ansible_ssh_user }}/.kube/config'
      definition:
        apiVersion: v1
        kind: Namespace
        metadata:
          name: "logging"
          labels:
            pod-security.kubernetes.io/enforce: privileged
      state: present

  - name: Добавление репозитория 'elasticsearch' для Helm
    kubernetes.core.helm_repository:
      name: elasticsearch
      repo_url: https://helm.elastic.co
      force_update: true
    become: false

  - name: Добавление репозитория 'bitnami' для Helm
    kubernetes.core.helm_repository:
      name: bitnami
#      repo_url: https://charts.bitnami.com/bitnami
      repo_url: https://github.com/Andrew-Grachev/Helm/tree/main/bitnami
      force_update: true
    become: false

  - name: Добавление репозитория 'fluent' для Helm
    kubernetes.core.helm_repository:
      name: fluent
      repo_url: https://fluent.github.io/helm-charts
      force_update: true
    become: false

  - name: Создание 'elasticsearch-templates'
    kubernetes.core.k8s:
      state: present
      namespace: logging
      force: false
      kubeconfig: '/home/{{ ansible_ssh_user }}/.kube/config'
      definition: 
        - "{{ lookup('file', 'helm_charts/elasticsearch-templates.yaml') | from_yaml }}"

  - name: Копируем helm чарт 'elasticsearch.yaml'
    copy:
      src: helm_charts/elasticsearch.yaml
      dest: /tmp/elasticsearch.yaml
      force: yes

  - name: Внесение изменений в файл '/tmp/elasticsearch.yaml'
    lineinfile:
      dest: /tmp/elasticsearch.yaml
      regexp: 'clusterDomain: __DOMAIN__'
      line: 'clusterDomain: {{ domain }}'

  - name: Развертывание 'elasticsearch v19.5.6'
    kubernetes.core.helm:
      name: elasticsearch
      release_namespace: logging
      chart_ref: bitnami/elasticsearch
      chart_version: 19.5.6
      values_files:
        - /tmp/elasticsearch.yaml
      force: true
    become: false

  - name: Развертывание 'fluent-bit v0.21.5'
    kubernetes.core.helm:
      name: fluent-bit
      release_namespace: logging
      chart_ref: fluent/fluent-bit
      chart_version: 0.21.5
      values: "{{ lookup('file', 'helm_charts/fluent.yaml') | from_yaml }}"
      force: true
    become: false

  - name: Копируем helm чарт 'kibana.yaml'
    copy:
      src: helm_charts/kibana.yaml
      dest: /tmp/kibana.yaml
      force: yes

  - name: Внесение изменений в файл '/tmp/kibana.yamll'
    lineinfile:
      dest: /tmp/kibana.yaml
      regexp: 'clusterDomain: __DOMAIN__'
      line: 'clusterDomain: {{ domain }}'

  - name: Развертывание 'kibana v10.2.11'
    kubernetes.core.helm:
      name: kibana
      release_namespace: logging
      chart_ref: bitnami/kibana
      chart_version: 10.2.11
      values_files:
        - /tmp/kibana.yaml
      force: true
    become: false

  when: status_logging.stdout == ''

