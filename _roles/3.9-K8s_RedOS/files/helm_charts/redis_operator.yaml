image:
  repository: dockerreg.sphaera.ru/spotahome/redis-operator
  pullPolicy: IfNotPresent
  tag: v1.2.4

imageCredentials:
  create: false
  registry: dockerreg.sphaera.ru
  username: sphaera
  password: sphaeraPuller
  email: someone@example.com
  existsSecrets:
    - registrysecret

updateStrategy:
  type: RollingUpdate

replicas: 1

nameOverride: ""

fullnameOverride: "redis-operator"

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 9710

container:
  port: 9710

securityContext:
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 100m
    memory: 128Mi

monitoring:
  enabled: true
  serviceMonitor: true
  serviceAnnotations: {}

annotations: {}

labels:
  release: prometheus

nodeSelector: {}

tolerations: []

affinity: {}
