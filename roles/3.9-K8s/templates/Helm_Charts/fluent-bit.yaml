image:
  pullPolicy: IfNotPresent

serviceMonitor:
  enabled: true
  namespace: monitoring
  jobLabel: fluentbit
  selector:
    release: prometheus

dashboards:
  enabled: true
  annotations:
    grafana-dashboard-folder: Logging
  namespace: "monitoring"

tolerations:
  - effect: NoSchedule
    operator: Exists
{% raw %}
config:
  service: |
    [SERVICE]
        Daemon Off
        Flush {{ .Values.flush }}
        Log_Level {{ .Values.logLevel }}
        Parsers_File parsers.conf
        Parsers_File custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port {{ .Values.metricsPort }}
        Health_Check On
{% endraw %}
  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On

    [INPUT]
        Name systemd
        Tag host.*
        Systemd_Filter _SYSTEMD_UNIT=kubelet.service
        Read_From_Tail On

  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On
    [FILTER]
        Name            nest
        Match           kube.*
        Operation       lift
        Wildcard        kubernetes.*
        Nested_under    kubernetes
        Add_prefix      k8s_
    [FILTER]
        Name modify
        Match kube.*
        Condition  Key_exists timestamp
        Hard_rename timestamp @timestamp
    [FILTER]
        Name modify
        Match kube.*
        Condition  Key_exists time
        Rename time log_time

  outputs: |
    [OUTPUT]
        Name es
        Match kube.*
        Host elasticsearch
        Logstash_Format On
        Logstash_Prefix_Key k8s_namespace_name
        Logstash_DateFormat %EY
        Suppress_Type_Name On
        Retry_Limit 5
        Replace_Dots On

    [OUTPUT]
        Name es
        Match host.*
        Host elasticsearch
        Suppress_Type_Name On
        Logstash_Format On
        Logstash_Prefix node
        Retry_Limit False
